<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./src/assets/icons/calculator.ico"/>
  <link rel="stylesheet" href="./src/assets/styles/reset.css" />
  <title>Simple calc app</title>
  <script defer src="./build/bundle.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h2 class="header__headline">simple calc app</h2>
      <button class="header__theme-button">
        <img src="./src/assets/images/theme.png" alt="switch theme" class="header__theme-button-icon">
      </button>
    </header>
    <main class="main">
      <div class="calc">
        <output class="calc__value">0</output>
        <button class="calc__reset">AC</button>
        <button class="calc__sign-change">&plusmn</button>
        <button class="calc__percent">%</button>
        <button class="calc__division">&divide</button>
        <button class="calc__seven">7</button>
        <button class="calc__eight">8</button>
        <button class="calc__nine">9</button>
        <button class="calc__mult">&times</button>
        <button class="calc__four">4</button>
        <button class="calc__five">5</button>
        <button class="calc__six">6</button>
        <button class="calc__minus">-</button>
        <button class="calc__one">1</button>
        <button class="calc__two">2</button>
        <button class="calc__three">3</button>
        <button class="calc__plus">+</button>
        <button class="calc__zero">0</button>
        <button class="calc__comma">,</button>
        <button class="calc__compute">=</button>
      </div>
    </main>
    <footer class="footer">
      <a href="https://innowise.com/" target="_blank" class="footer__link">
        <img src="./src/assets/images/innowise.svg" alt="Innowise" class="footer__link-innowise">
      </a>
    </footer>
  </div>
</body>
</html>
